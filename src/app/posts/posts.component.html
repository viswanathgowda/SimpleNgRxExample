<div class="row">
    <div class="col-md-8">
        <h3>post list</h3>
        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/posts/addpost']">Add Post</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts$  | async">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td><a href="" [routerLink]="['edit', post.id]" class="btn btn-primary">Update</a></td>
                    <td><button (click)="onDeletePost(post.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
